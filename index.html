<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SWAPI Project</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/button.css">
    <link rel="stylesheet" href="css/background.css">
</head>

<body>
    <div class="stars"></div>
    <div class="twinkling"></div>
    <div class="container">
        <div class="header">
            <h1>Star Wars Fetch</h1>
        </div>
        <div class="button">
            <button id="fetch-btn">Fetch Characters</button>
        </div>
        <div id="output" class="output-box">
            <!-- Fetched data will be displayed here -->
        </div>
    </div>

    <audio id="themesong" src="sounds/star-wars-theme-song.mp3"></audio>
    <audio id="lightSaberActivate" src="sounds/activate.mp3"></audio>
    <audio id="lightSaberDeactivate" src="sounds/deactivate.mp3"></audio>
    <audio id="lightSaberClick" src="sounds/clash.mp3"></audio>
    <script src="javascript/main.js"></script>
    <script src="javascript/cursor.js"></script>
</body>

</html>
